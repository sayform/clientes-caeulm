<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listagem de Clientes</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="clientes.css">
</head>
<body>
	<h1>Listagem de Clientes</h1>

	<table class="pure-table pure-table-bordered">
		<thead>
			<tr>
				<td>Cliente</td>
				<td>E-mail</td>
				<td>Telefone</td>
				<td>País</td>
			</tr>
		</thead>	
		<tboby>
			<tr>
				<td colspan="4">
					Carregando...
				</td>
			</tr>
		</tboby>
	</table>

	<script type="text/template">

	</script>

	<script src="jquery-2.1.3.min.js"></script>

	<!-- ENGINE TEMPLATE -->
	<script src="handlebars-v4.0.11.js"></script>
	
	<script src="clientes.js"></script>

	<!-- o navegador entende que é um template e não processa como um script.
		 Template usado pelo Handlebars na função loadCostumersSuccess()  -->
	<script type="text/template" id="line">
		{{#each clientes}}
			<tr>
				<td>{{nome}}</td>
				<td>{{email}}</td>
				<td>{{telefone}}</td>
				<td>{{pais}}</td>
			</tr>
		{{/each}}
	</script>
</body>
</html>
